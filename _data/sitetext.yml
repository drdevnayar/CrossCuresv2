        desc: "We convert video files into 1:1 3-D models using our custom-built novel AI algorithm."
        icon: fas fa-video 
      - title: "Analytics Assessment"
        desc: "We pull data from our 3-D models and calculate the grading using various scales such as TWSTRS-2, UPDRS and BFM. Additionally, we graph the associated movements in 3-D spacetime with relevant timestamps."
        icon: fas fa-laptop
      - title: "Outcome Prediction"
        desc: "We further apply algorithms which can quantify the probabilities of outcomes post-treatment"
