        icon: fa-solid fa-video style={{color: "#1f5137",}}
      - title: "Analytics Assessment"
        desc: "We pull data from our 3-D models and calculate the grading according to various scales such as TWSTRS-2, UPDRS and BFM. we also show graphs of the asociated movements in 3-D space time along with relevant timestamps"
